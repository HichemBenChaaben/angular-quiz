<div class="row-fluid">
  <div class="col-xs-12">
    <h2 class="title">Here is the form controller and view</h2>
  </div>
</div>
<hr/>
<div class="row-fluid">
  <div class="col-xs-12">
    <form name="myform" novalidate>
      <div class="row-fluid">
        <div class="col-xs-12">
          <label for="username">Username</label>
        </div>
        <div class="col-xs-12">
          <input name="username"
                 class="usrename"
                 maxlength="35"
                 type="text"
                 placholder="type your name"
                 required="required"/>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-xs-12">
          <label for="password">Password</label>
        </div>
        <div class="col-xs-12">
          <input name="password"
                 class="pwd"
                 type="password"
                 maxlength="35"
                 placeholder="Type your password"
                 required="required"/>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-xs-12">
          <label for="email">Email</label>
        </div>
        <div class="col-xs-12">
          <input class="email"
                 name="email"
                 ng-maxlength="45"
                 ng-minlength="6"
                 ng-model="user.email"
                 placeholder="Type your email"
                 required="required"
                 type="email"/>
        </div>
        <span class="col-xs-12"
              ng-if="myform.$prestine"
              ng-show="myform.email.$error.required">
          This is required dude
        </span>
        <span ng-show="myform.$invalid && myform.$dirty && myform.email.$error.maxlength">Too long</span>
        <span ng-show="myform.$invalid && myform.$dirty && myform.email.$error.minlength">Too short</span>
      </div>
      <div class="row-fluid">
        <div class="col-xs-12">
          <label for="phone-number">Phone number</label>
        </div>
        <div class="col-xs-12">
          <input class="phone"
                 name="phone-number"
                 ng-maxlength="16"
                 ng-minlength="8"
                 ng-model="myform.phone"
                 placeholder="Your phone number"
                 required
                 type="phone"/>
          <span ng-if="myform.$prestine"
            ng-show="myform.$dirty && myform.$error.required">
              Required field
          </span>
          <span ng-show="myform.$error.maxlength">Max length</span>
          <span ng-show="myform.$error.minlength">Min length</span>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-xs-12">
         <label for="address">Adress</label>
        </div>
        <div class="col-xs-12">
          <input name="address"
                 class="adress"
                 type="text"
                 placholder="Type your adress"/>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-xs-12">
          <label for="user-comment">User comment</label>
        </div>
        <div class="col-xs-12">
          <textarea name="user-comment"
                    class="user-comment"></textarea>
        </div>
      </div>
      <div class="row-fluid">
        <button type="submit">Submit your answer</button>
      </div>
    </form>
  </div>
</div>
